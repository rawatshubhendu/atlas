[build]
  command = "npm run build"
  # Don't set publish directory - @netlify/plugin-nextjs handles this automatically

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"

# Clear cache on every build to ensure fresh deployments
[build.processing]
  skip_processing = false

# Force rebuild without cache
[build]
  ignore = "node_modules"
